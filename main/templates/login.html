{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div id="content">
    <div class="row">
<div class="col-4"></div>
<div class="col-4">
    <form class="form-signin text-center" method="post" action="{% url 'login' %}">
        {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="login" class="sr-only">Email address</label>
      <input type="text" name="login" id="login" class="form-control" placeholder="Username" required autofocus><br />
      <label for="password" class="sr-only">Password</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Password" required><br />

      <button class="btn btn-lg btn-success btn-block" type="submit">Log in</button>

    </form>
</div>
</div>


{% endblock %}
