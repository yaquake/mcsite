{% extends 'base.html' %}
{% load staticfiles %}
{% load thumbnail %}
{% block content %}


    <div id="content">

        <div class="container pt-3">
            <div class="row py-5">
                <div class="col-sm-4 py-3 text-center">

                    <div style="max-height: 130px;">
                        <a href="{% url 'appraisal' %}"><img src="{% static 'main_buttons/Free_Rental_Appraisal.png' %}"
                                                             alt="Rental appraisal" class="main-btn-img">
                        </a>
                    </div>
                    <br/>


                    <h3 class="pt-5 merriweather"><a href="{% url 'appraisal' %}" class="text-info">FREE RENTAL<br/>APPRAISAL</a>
                    </h3>

                </div>
                <div class="col-sm-4 py-3 text-center">
                    <div style="max-height: 130px;">
                        <a href="{% url 'listings' 1 %}"><img src="{% static 'main_buttons/Available_Properties.png' %}"
                                                              alt="Rental appraisal" class="main-btn-img">
                        </a>
                    </div>
                    <br/>
                    <h3 class="pt-5 merriweather"><a href="{% url 'listings' 1 %}" class="text-info">AVAILABLE<br/>PROPERTIES</a>
                    </h3>

                </div>
                <div class="col-sm-4 py-3 text-center">
                    <div style="max-height: 130px;">
                        <a href="{% url 'apply' %}"><img src="{% static 'main_buttons/Apply_for_Property.png' %}"
                                                         alt="Rental appraisal" class="main-btn-img">
                        </a>
                    </div>
                    <br/>
                    <h3 class="pt-5 merriweather"><a href="{% url 'apply' %}" class="text-info">APPLY
                        FOR<br/>PROPERTY</a></h3>

                </div>


            </div>
        </div>

        <div class="container">
            <div class="row pt-5">
                <div class="col-md-9 text-center">
                    <img src="{{ info.image.url }}" width="100%" class="rounded mb-2 pb-5 px-2"
                         alt="Personnel"/>

                    <div>
                        {{ info.description|safe }}</div>

                </div>

                <div class="col-md-3">
                    <h2 class="merriweather">Latest news</h2>
                    {% for news in news %}
                        <hr>
                        <p style="font-size: 12px;">{{ news.pubdate_pretty }}</p>
                        <a href="{% url 'news_details' news.slug %}" style="font-size: 1.2em;" class="text-info">{{ news.name }}</a>
                    {% endfor %}
                </div>

            </div>

        </div>

    </div>
    </div>


    <br/><br/>

{% endblock %}
