{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <div id="content">
    <div class="container px-0 mt-5 text-center bg-white">
        <h2 class="pl-3 pt-3 text-muted">Available services</h2>
        <hr style="border-width: 3px;">

        {% for service in services %}

            <h2 class=" pl-3 pt-5">{{ service.title }}</h2>
            <p class="px-5 services">{{ service.description }}</p>
        {% endfor %}
        <br/>
    </div>
{% endblock %}
